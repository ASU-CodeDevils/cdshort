<app-header></app-header>

<ion-spinner *ngIf="isLoading" name="bubbles"></ion-spinner>

<ion-content [fullscreen]="true" *ngIf="!isLoading">
  <div id="container">
      <ion-item *ngFor="let website of websites" (click)="handleIonItemClick(website.link)">
        <h1 style="width: 100%; text-align: center">{{ website.title }}</h1>
      </ion-item>
  </div>
</ion-content>
