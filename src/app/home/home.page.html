<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title mode="ios">
      Welcome to CodeDevils
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div id="container">
    <ion-item *ngFor="let item of arrayOfWebsiteLinks" (click)="handleIonItemClick(item.link)">
      <h1 style="width: 100%; text-align: center">{{ item.title }}</h1>
    </ion-item>

  </div>
</ion-content>
